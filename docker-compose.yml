version: '3.8'

services:
  # ===========================
  # DATABASE SERVICES
  # ===========================

  postgres:
    image: postgres:15-alpine
    container_name: event-postgres
    environment:
      POSTGRES_DB: activity_db
      POSTGRES_USER: activity_user
      POSTGRES_PASSWORD: secure_password_2024
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    ports:
      - "5434:5432"
    networks:
      - activity-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activity_user -d activity_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: event-mongodb
    environment:
      MONGO_INITDB_DATABASE: activity_read
    ports:
      - "27025:27017"
    networks:
      - activity-network
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # KAFKA ECOSYSTEM
  # ===========================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - activity-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - activity-network
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================
  # DEBEZIUM CDC
  # ===========================

  debezium:
    image: debezium/connect:2.4
    container_name: debezium
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: debezium-cluster
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      # Replication factors for single-node setup
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================
  # PYTHON EVENT PROCESSOR
  # ===========================

  event-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-processor
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      debezium:
        condition: service_healthy
    environment:
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: postgres.activity.event_outbox
      KAFKA_GROUP_ID: event-processor-group
      KAFKA_AUTO_OFFSET_RESET: earliest

      # MongoDB
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: activity_read

      # PostgreSQL (voor status updates als nodig)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: activity_db
      POSTGRES_USER: activity_user
      POSTGRES_PASSWORD: secure_password_2024

      # Application
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PROCESSING_BATCH_SIZE: ${PROCESSING_BATCH_SIZE:-100}
      MAX_RETRIES: ${MAX_RETRIES:-3}

    networks:
      - activity-network
    restart: unless-stopped
    volumes:
      # Mount app code for development hot-reloading
      - ./app:/app/app
      - ./logs:/logs

  # ===========================
  # KAFKA UI (Optional - voor monitoring)
  # ===========================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - activity-network

networks:
  activity-network:
    external: true

volumes:
  postgres-data:
  mongodb-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
